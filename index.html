<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resolution Generator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
  
    h1 {
      color: #333;
    }
  
    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }
  
    input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      box-sizing: border-box;
    }
  
    button {
      padding: 10px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }
  
    #output {
      margin-top: 20px;
      padding: 15px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    #clearFieldsBtn {
      padding: 10px;
      font-size: 16px;
      background-color: #f44336;
      color: white;
      border: none;
      cursor: pointer;
    }

    #copyToClipboardBtn {
      padding: 10px;
      font-size: 16px;
      background-color: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
  
</head>
<body>
  <h1>Resolution Generator</h1>

  <label for="diagnoseInput">Diagnose:</label>
  <input type="text" id="diagnoseInput">

  <label for="actionInput">Action:</label>
  <input type="text" id="actionInput">

  <label for="nextActionInput">Next Action:</label>
  <input type="text" id="nextActionInput">

  <label for="commentsInput">Comments:</label>
  <input type="text" id="commentsInput">

  <button onclick="generateResolution()">Generate Resolution</button>
  <button id="clearFieldsBtn" onclick="clearFields()">Clear Fields</button>

  <div id="output"></div>
  <button id="copyToClipboardBtn" onclick="copyToClipboard()">Copy to Clipboard</button>

  <script src="script.js"></script>
</body>
</html>
