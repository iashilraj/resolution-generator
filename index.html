<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resolution Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</div>
  <h1>Resolution Generator</h1>
  <label for="teamInput">Team:</label>
  <input type="text" id="teamInput" placeholder="Please type your team name." oninput="saveTeamName()" required>

  <label for="diagnoseInput">Diagnosis:</label>
  <input type="text" id="diagnoseInput" placeholder="Type a value or keep it as N/A (default)">

  <label for="actionInput">Action:</label>
  <input type="text" id="actionInput" placeholder="Type a value or keep it as N/A (default)">

  <label for="nextActionInput">Next Action:</label>
  <input type="text" id="nextActionInput" placeholder="Type a value or keep it as N/A (default)">

  <label for="commentsInput">Comments:</label>
  <input type="text" id="commentsInput" placeholder="Type a value or keep it as N/A (default)">

  <label for="includeDate">Include Date:
    <div id="includeDateContainer">
      <input type="checkbox" id="includeDate" checked>
    </div>
  </label>

  <button onclick="generateResolution()" type="submit">Generate Resolution</button>
  <button id="clearFieldsBtn" onclick="clearFields()">Clear Fields</button>

  <div id="output"></div>
  <button id="copyToClipboardBtn" onclick="copyToClipboard()">Copy to Clipboard</button>
  <div id="statusMessage"></div>

  <script src="script.js"></script>
</body>
</html>
