<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resolution Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Resolution Generator</h1>

  <label for="teamInput">Team:</label>
  <input type="text" id="teamInput" placeholder="Please type your team name." oninput="saveTeamName()">

  <label for="diagnoseInput">Diagnosis:</label>
  <input type="text" id="diagnoseInput" placeholder="Value is N/A by default">

  <label for="actionInput">Action:</label>
  <input type="text" id="actionInput" placeholder="Value is N/A by default">

  <label for="nextActionInput">Next Action:</label>
  <input type="text" id="nextActionInput" placeholder="Value is N/A by default">

  <label for="commentsInput">Comments:</label>
  <input type="text" id="commentsInput" placeholder="Value is N/A by default">

  <label for="includeDate">Include Date:
    <div id="includeDateContainer">
      <input type="checkbox" id="includeDate" checked>
    </div>
  </label>

  <button onclick="generateResolution()">Generate Resolution</button>
  <button id="clearFieldsBtn" onclick="clearFields()">Clear Fields</button>

  <div id="output"></div>
  <button id="copyToClipboardBtn" onclick="copyToClipboard()">Copy to Clipboard</button>

  <script src="script.js"></script>
</body>
</html>
