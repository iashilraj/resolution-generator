<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resolution Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</div>
  <h1>Resolution Generator</h1>
  <label for="teamInput">Team:</label>
  <input type="text" id="teamInput" placeholder="Please type your team name" oninput="saveTeamName()" required> <br />

  <label for="diagnoseInput">Diagnosis:</label>
  <input type="text" id="diagnoseInput" placeholder="Please provide diagnosis / analysis ( default: N/A )"><br />

  <label for="actionInput">Action:</label>
  <input type="text" id="actionInput" placeholder="Please provide action / WA done ( default: N/A )"><br />

  <label for="nextActionInput">Next Action:</label>
  <input type="text" id="nextActionInput" placeholder="Please provide next action required if any ( default: N/A )"><br />

  <label for="commentsInput">Comments:</label>
  <input type="text" id="commentsInput" placeholder="Please provide addiional comments if any ( default: N/A )"><br />

  <div class="checkboxContainer">
    <input type="checkbox" id="includeDate" checked>
    <label for="includeDate" id="checkBox">Include Date</label>
  </div>

  <button onclick="generateResolution()" type="submit">Generate Resolution</button>
  <button id="clearFieldsBtn" onclick="clearFields()">Clear Fields</button>

  <div id="output"></div>
  <button id="copyToClipboardBtn" onclick="copyToClipboard()">Copy to Clipboard</button>
  <div id="statusMessage"></div>

  <script src="script.js"></script>
</body>
</html>
